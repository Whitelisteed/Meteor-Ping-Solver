plugins {
    id 'java'
}

group = 'com.whitelisteed.pingsolver'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://maven.meteordev.org/releases' }
}

dependencies {
    implementation 'meteordevelopment:meteor-client:0.5.4'
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}